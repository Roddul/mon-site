<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Dis Ouiiiii</title>


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Montserrat;
  overflow: hidden;
  background-color: #EA7FA9;
}

.container {
  width: 100%;
  height: 60vh;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 40px;
}

.button {
  width: 160px;
  height: 80px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.4s ease;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.left {
  background: #8F0F23;
}

.right {
  background: #FF1B3F;
}

.fullscreen {
  position: fixed;
  inset: 0;
  width: 100vw !important;
  height: 100vh !important;
  border-radius: 0;
  font-size: clamp(24px, 5vw, 48px);
  padding: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 10;
}

.txtimg {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

.txtimg p {
  font-weight: bold;
  font-size: 1.5em;
  margin: 0;
}

.chat {
  width: 250px;
  height: 250px;
  object-fit: cover;
  border-radius: 15px;
}

.popup {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.6);
  z-index: 100;
}

.popup-content {
  background: #fff;
  padding: 30px 40px;
  border-radius: 15px;
  text-align: center;
  max-width: 300px;
  width: 80%;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  animation: popupShow 0.3s ease forwards;
}

.popup-content p {
  font-weight: bold;
  font-size: 1.5em;
  margin-bottom: 20px;
}

.popup-buttons {
  display: flex;
  justify-content: space-around;
}

.popup-buttons button {
  padding: 10px 25px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  font-size: 1em;
  transition: all 0.3s ease;
}

#popupYes {
  background-color: #8F0F23;
  color: white;
}
#popupYes:hover {
  background-color: #B61B3C;
}

#popupNo {
  background-color: #FF1B3F;
  color: white;
}
#popupNo:hover {
  background-color: #FF4A61;
}

@keyframes popupShow {
  0% { transform: scale(0.8); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="container">
  <button class="button left" id="leftBtn">
    Oui
  </button>

  <div class="txtimg">

  </div>


  <button class="button right" id="rightBtn">
    Non
  </button>
</div>

<div id="popupConfirm" class="popup">
  <div class="popup-content">
    <p>Es-tu sÃ»r ?</p>
    <div class="popup-buttons">
      <button id="popupYes">Oui</button>
      <button id="popupNo">Non</button>
    </div>
  </div>
</div>

</body>
</html>
